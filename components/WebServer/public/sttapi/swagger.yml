swagger: "2.0"

info:
  version: 1.0.0
  title: LinSTT
  description: A simple way to test LinSTT API, and to learn how to use API

schemes:
  - http
host: localhost
basePath: /

paths:
  /service/{serviceId}/transcribe:
    post:
      tags:
        - "Speech-To-Text API"
      summary: Perform Speech-to-Text
      consumes:
      - "multipart/form-data"
      produces:
      - "application/json"
      parameters: 
      - name: "serviceId"
        in: "path"
        description: "Service name"
        required: true
        schema:
          type: "string"
      - name: "wavFile"
        in: "formData"
        description: "Wave File"
        required: true
        type: "file"
      responses:
        200:
          description: Successfully transcribe the audio
          schema:
            type: "object"
            properties:
              transcript:
                type: "object"
                properties:
                  transcription:
                    type: "string"
                  uuid:
                    type: "string"
                  confidence_score:
                    type: "number"
        503:
          description: Worker failed to transcribe the audio
          schema:
            type: "object"
            properties:
              transcript:
                type: "object"
                properties:
                  error:
                    type: "string"
                  uuid:
                    type: "string"